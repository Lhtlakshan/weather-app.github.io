<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="current">
            <p id="title">
                Weather
            </p>
            <div class="items">
                <input type="text" placeholder="Enter the city , region or country" id="location">
                <button type="button" id="btnCurrent">Current Weather</button>
                <button type="button" id="btnForecast">Forecast Weather</button>
                <input type="date" placeholder="Enter the past date" id="date" name="date">
                <button type="button" id="btnHistory">Historycal Weather</button>
            </div>
            <div class="box">
            </div>
        </div>
        
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
